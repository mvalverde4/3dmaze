<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            gap: 20px;
        }
        .dpad, .rotation-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #444;
            color: white;
            font-size: 1.2em;
            touch-action: manipulation;
        }
        @media (max-width: 768px) {
            .touch-controls { display: flex; }
        }

        /* Title Screen Styles */
        #titleScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .title {
            color: white;
            font-size: 3em;
            margin-bottom: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .menu-button {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background: #0056b3;
        }

        .texture-upload {
            display: none;
        }

        .texture-label {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: #28a745;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .texture-label:hover {
            background: #218838;
        }

        #game {
            display: none;
        }

        /* Game Over Screen Styles */
        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-title {
            color: white;
            font-size: 4em;
            margin-bottom: 1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-over-text {
            color: white;
            font-size: 1.5em;
            margin-bottom: 2em;
        }

        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: white;
            font-size: 2em;
            margin-bottom: 1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="titleScreen">
        <h1 class="title">3D Maze Game</h1>
        
        <label for="wallTexture" class="texture-label">
            Upload Wall Texture (Any Size)
            <input type="file" id="wallTexture" class="texture-upload" accept="image/*">
        </label>
        
        <label for="floorTexture" class="texture-label">
            Upload Floor Texture (Any Size)
            <input type="file" id="floorTexture" class="texture-upload" accept="image/*">
        </label>

        <select id="pyramidMode" class="menu-button" style="background: #6c757d; text-align: center;">
            <option value="closest">Pyramid on Closest Red Tile</option>
            <option value="random">Pyramid on Random Red Tile</option>
            <option value="all">Pyramids on All Red Tiles</option>
        </select>

        <select id="mazeSize" class="menu-button" style="background: #6c757d; text-align: center;">
            <option value="8">Default Size (8x8)</option>
            <option value="16">Large Size (16x16)</option>
        </select>
        
        <button id="startTimedLongButton" class="menu-button" style="background: #dc3545;">Start Long Timed Game (120s)</button>
        <button id="startTimedButton" class="menu-button" style="background: #dc3545;">Start Timed Game (60s)</button>
        <button id="startButton" class="menu-button">Start Game</button>
    </div>
    
    <div id="game"></div>
    
    <div id="gameOverScreen">
        <h1 class="game-over-title">Congratulations!</h1>
        <p class="game-over-text">You've successfully escaped the maze!</p>
        <button id="restartButton" class="menu-button">Play Again</button>
    </div>

    <div id="loadingScreen">
        <h2 class="loading-text">Loading Maze...</h2>
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
